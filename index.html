<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section id="container">
    <div class="border">
      <h4>Calc</h4>
      <div class="screen">
        <h3 id="num1" class="sc"></h3>
        <h3 id="opr" class="sc"></h3>
        <h3 id="num2" class="sc"></h3>

        <h3 class="line-break" id="answer"></h3>
      </div>

      <div class="keys">
        <button type="button" name="button" class="cal n">7</button>
        <button type="button" name="button" class="cal n">8</button>
        <button type="button" name="button" class="cal n">9</button>
        <button type="button" name="button" class="cal del">Del</button>
        <button type="button" name="button" class="cal n">4</button>
        <button type="button" name="button" class="cal n">5</button>
        <button type="button" name="button" class="cal n">6</button>
        <button type="button" name="button" class="cal op">+</button>
        <button type="button" name="button" class="cal n">1</button>
        <button type="button" name="button" class="cal n">2</button>
        <button type="button" name="button" class="cal n">3</button>
        <button type="button" name="button" class="cal op">-</button>
        <button type="button" name="button" class="cal n">.</button>
        <button type="button" name="button" class="cal n">0</button>
        <button type="button" name="button" class="cal op">/</button>
        <button type="button" name="button" class="cal op">*</button>
        <button type="button" name="button" class="cal res">Reset</button>
        <button type="button" name="button" class="cal equal">=</button>

      </div>
    </div>
  </section>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
